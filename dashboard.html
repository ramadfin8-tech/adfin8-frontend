<!DOCTYPE html>
<html>
<head>
  <title>Adfin8 Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .number {
      font-size: 32px;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <header>Adfin8 Dashboard</header>

  <div class="container">
    <div class="card">
      <h3>Total Employees</h3>
      <div class="number">25</div>
    </div>

    <div class="card">
      <h3>Present Today</h3>
      <div class="number">18</div>
    </div>

    <div class="card">
      <h3>Absent Today</h3>
      <div class="number">7</div>
    </div>
  </div>

</body>
</html>
